<form novalidate ng-submit="deleteModel()">
  <div class="grid-container">
    <div class="grid-x">
      <div class="cell">
        <h3 id="delete-model-header">Delete model: {{ model.title }}</h3>
      </div>
      <div class="cell">
        <i class="fa fa-exclamation-triangle"></i>
        <em> Are you certain you want to delete this model?</em>
      </div>
      <div class="cell">
        <button id="confirm-delete-model-button" ng-click="deleteModel()" class="button alert" type="button">
          Delete
        </button>
      </div>
    </div>
  </div>
  <button id="close-modal-button" ng-click="cancel()" class="close-button" aria-label="Close reveal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</form>
