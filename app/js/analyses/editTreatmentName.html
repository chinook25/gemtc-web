<form id="edit-treatment-name-form" novalidate ng-submit="editName(name.new)">
  <div class="grid-container">
    <div class="grid-x">
      <div class="cell">
        <h3>Edit treatment name</h3>
      </div>
      <div class="cell">
        <label>Treatment name</label>
      </div>
      <div class="cell large-6">
        <input id="treatment-title-input" autofocus="true" type="text" ng-model="name.new" ng-change="checkName(name.new)">
      </div>
      <div id="edit-treatment-title-warning" class="cell">
        <i class="fa fa-exclamation-triangle"></i>
        <em> Changing the treatment name will delete all model results!</em>
      </div>
      <div class="cell">
        <button id="confirm-edit-treatment-title-button" ng-disabled="error" ng-click="editName(name.new)" class="button alert" type="button">
          Edit
        </button>
      </div>
      <div id="edit-treatment-title-error" class="cell alert" ng-if="error">
        {{error}}
      </div>
    </div>
  </div>
  <button id="close-modal-button" ng-click="cancel()" class="close-button" aria-label="Close reveal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</form>
