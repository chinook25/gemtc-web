<div class="grid-container">
  <div class="grid-x" ng-if="result && model.modelType.type === 'regression'" style="padding-top: 1rem;">
    <div class="cell large-2 medium-4">
      <h3 id="model-results-meta-regression-header" class="main-category-header">Meta regression</h3>
    </div>
    <div class="cell large-7 medium-6 end">
      <hr>
    </div>
  </div>
</div>

<meta-regression-cov-plots model-promise="modelPromise" results-promise="resultsPromise"
  problem-promise="problemPromise"></meta-regression-cov-plots>

<div class="grid-container">
  <div class="grid-x" ng-show="result && model.modelType.type === 'regression'">
    <div class="cell large-4 end">
      <table id="meta-regression-table">
        <thead>
          <tr>
            <th>
              Coefficient
            </th>
            <th>
              Median (95% CrI)
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in covariateQuantiles">
            <td>
              {{item.label}}
            </td>
            <td>
              {{item.value['50%'] | number:3}} ({{item.value['2.5%'] | number:3}} - {{item.value['97.5%']
              | number:3}})
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
